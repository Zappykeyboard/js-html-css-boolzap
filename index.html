<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Boolzap</title>
</head>
<body>
  <!--contenitore di tutta la pagina-->
  <div id="viewport">

    <!--banda estetica superiore-->
    <div id="green-band"></div>

    <!--contenitore della app vera e propria-->
    <div id="app-container">

      <!--colonna a sinistra-->
      <div id="app-left-side">

        <!--sezione profilo-->
        <div id="user-profile">
          <div class="user-icon">
              <i class="far fa-smile"></i>
          </div>

          <div class="action-buttons">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <!--sezione notifiche-->
        <div id="notification-area"></div>

        <!--sezione ricerca-->
        <div id="search-area"></div>

        <!--sezione contatti-->
        <div id="contact-list"></div>
      </div>


      <!--colonna a destra-->
      <div id="app-right-side">

        <!--info contatto-->
        <div id="contact-info"></div>

        <!--area chat-->
        <div id="chat-area"></div>

        <!--area composizione messaggio-->
        <div id="text-comp-area"></div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
