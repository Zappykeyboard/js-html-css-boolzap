<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Boolzap</title>
</head>

<body>
  <!--contenitore di tutta la pagina-->
  <div id="viewport">

    <!--banda estetica superiore-->
    <div id="green-band"></div>

    <!--contenitore della app vera e propria-->
    <div id="app-container">

      <!--colonna a sinistra-->
      <div id="app-left-side">

        <!--sezione profilo-->
        <div id="user-profile">
          <div class="user-icon">
            <i class="far fa-smile"></i>
          </div>

          <div class="action-buttons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <!--sezione notifiche-->
        <div id="notification-area">
          <div class="bell-icon">
            <i class="fas fa-bell-slash"></i>
          </div>

          <div>
            <p>Ricevi nuovi messaggi</p>
            <p id="activate-notifications">Attiva notifiche sul desktop</p>
          </div>
        </div>

        <!--sezione ricerca-->
        <div id="search-area">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" name="contact-search" id="contact-search" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>

        <!--sezione contatti-->
        <div id="contact-list">
          <div class="contact-box">
            <div class="contact-icon">
              <i class="far fa-smile"></i>
            </div>

            <div class="contact-info">
              <p class="name">Edoardo D'Ambrosio</p>
              <div class="status">Disponibile</div>
            </div>
          </div>

          <div class="contact-box">
            <div class="contact-icon">
              <i class="far fa-smile"></i>
            </div>

            <div class="contact-info">
              <p class="name">Edoardo D'Ambrosio</p>
              <dipv class="status">Disponibile</dipv>
            </div>
          </div>
        </div>

      </div>


      <!--colonna a destra-->
      <div id="app-right-side">

        <!--area superiore-->
        <div id="chat-top-area">

          <div id="contact-info">
            <div class="contact-icon">
              <i class="far fa-smile"></i>
            </div>

            <div class="contact-info">
              <p class="name">Edoardo D'Ambrosio</p>
              <p class="last-access">Ultimo accesso: 11:00</p>
            </div>
          </div>

          <div class="action-buttons">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!--area chat-->
        <div id="chat-area">
          <div class="user-message">
            <div class="message-body"> testo</div>
          </div>
        </div>

        <!--area composizione messaggio-->
        <div id="text-composition-area">
          <div>
            <i class="far fa-smile"></i>
          </div>
          <input type="text" id="chat-text-box" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="main.js"></script>
</body>

</html>
